<?xml version="1.0" encoding="UTF-8"?>
<svg width="1053px" height="247px" viewBox="0 0 1053 247"
     xmlns="http://www.w3.org/2000/svg">

    <defs>
        <!-- AI 渐变 -->
        <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00F5FF"/>
            <stop offset="100%" stop-color="#609DFF"/>
        </linearGradient>
    </defs>

    <!-- 左侧几何图标 -->
    <g fill-rule="nonzero">
        <polygon fill="#2366D1"
            points="0 184.427 106.811 123 213.155 184.974 106.344 246.396"/>
        <polygon fill="#609DFF"
            points="0 122.427 106.811 61 213.155 122.974 106.344 184.396"/>
        <polygon fill="#A4C7FF"
            points="0 61.427 106.811 0 213.155 61.974 106.344 123.396"/>
    </g>

    <!-- 文字 -->
    <g font-family="Orbitron, Eurostile, Helvetica, Arial, sans-serif"
       font-weight="600"
       font-size="135"
       letter-spacing="2">

        <!-- Native -->
        <text x="265" y="165" fill="#609DFF">
            Native
        </text>

        <!-- AI 强调 -->
        <text x="700" y="165" fill="url(#aiGradient)">
            AI
        </text>

    </g>

</svg>